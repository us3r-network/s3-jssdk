name: Deploy StoryBook DOC to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          yarn 
          yarn build
          yarn build-storybook
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          REACT_APP_CERAMIC_HOST: 'https://gcp-ceramic-testnet-dev.s3.xyz'
          US3R_UPLOAD_IMAGE_ENDPOINT: 'https://api-dev.u3.xyz/medium/upload'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_US3R_NETWORK }}'
          channelId: live
          projectId: us3r-network
          target: component-doc